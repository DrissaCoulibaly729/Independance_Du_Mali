<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>64 ans d'indépendance du Mali</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Canvas pour le feu d'artifice -->
    <canvas id="canvas"></canvas>

    <!-- Section principale avec le drapeau malien -->
    <div class="flag-container">
        <div class="flag">
            <div class="stripe green"></div>
            <div class="stripe yellow"></div>
            <div class="stripe red"></div>
        </div>
    </div>

    <div class="main-container">
        <img class="background-image" src="assets/img/Mosqueetombou.jpg" alt="Mosquée de Tombouctou">

        <div class="content">
            <div class="numbers">
                <span class="number" id="six">6</span>
                <span class="number" id="four">4</span>
            </div>
            <h1>Anniversaire d'indépendance du Mali</h1>
            <p id="counter">64 ans de fierté et de liberté</p>
        </div>

        <!-- <img class="foreground-image" src="assets/img/Malian_soldiers_in_Bamako_during_2012_coup.jpg" alt="Soldats Maliens"> -->
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
